{% extends "base.html" %}

{% block content %}
<div class="w-100">
    {% if filename %}
    <div class="w-100">
        <h3>{{ filename }}</h3>
        {% if image %}
        <img id="img" src="" alt="salam">
        {% elif executable %}
        <div class="bg-light p-3">
            <code>{{ content }}</code>
        </div>
        {% else %}
        <div class="bg-light p-3">
            <code>{{ content }}</code>
        </div>
        {% endif %}
        <a href="http://localhost:8000/user/files/{{filename}}/edit">Edit</a>
    </div>
    {% else %}
    <div class="alert alert-danger mt-3">
        File not found!
    </div>
    {% endif %}
</div>
{% endblock %}
{% block script %}
<script>
    window.addEventListener("DOMContentLoaded", () => {
        if ("{{ image }}".length) {
            document.getElementById("img").src = "data:image/jpg;base64," + "{{ content }}";
        }
    })

</script>
{% endblock %}
