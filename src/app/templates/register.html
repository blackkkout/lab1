{% extends "base.html" %}

{% block content %}
<form action="/register" method="POST">
    <h1 class="h3 mb-3 fw-normal">Register</h1>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="password-type" name="is-strong-password">
        <label class="form-check-label" for="password-type">Use strong password</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    {% if success is sameas True %}
    <div class="alert alert-primary mt-3">
        Successfully registered!
    </div>
    {% elif success is sameas False %}
    <div class="alert alert-danger mt-3">
        Error happened!
    </div>
    {% else %}
    <div></div>
    {% endif %}
</form>
{% endblock %}
